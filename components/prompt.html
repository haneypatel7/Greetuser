<!DOCTYPE html>
<html>
<body>

<h1>greeting users</h1>
<!-- just used of pop and greeting user -->
 

<button onclick="greeting()">Press Here</button>
<p id="demo"></p>

<script>
    function greeting()
    {
    let username=prompt("enter your name");
    if(username!=null)
    {
        document.getElementById("demo").innerHTML="hello there  " +username+ "  greate to see you";

    }
    }
</script>
</body>
</html>
